<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт-Покупка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #007BFF;
            color: #fff;
            border-radius: 8px 8px 0 0;
        }
        header h1 {
            margin: 0;
        }
        section {
            margin: 20px 0;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 8px;
        }
        h2 {
            color: #007BFF;
        }
        section img {
            max-width: 100px;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #007BFF;
            color: #fff;
            border-radius: 0 0 8px 8px;
        }
        .agent-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .agent-info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Куплю ВСІХ Агентів</h1>
            <p>Найкращі умови, найшвидші виплати, дуже дорого</p>
        </header>

        <section>
            <h2>Німеччина</h2>
            <div class="agent-info">
                <img src="germany_flag.png" alt="Прапор Німеччини">
                <p>Інформація про агента з Німеччини.</p>
            </div>
        </section>

        <section>
            <h2>Чехія</h2>
            <div class="agent-info">
                <img src="czech_flag.png" alt="Прапор Чехії">
                <p>Інформація про агента з Чехії.</p>
            </div>
        </section>

        <section>
            <h2>Польща</h2>
            <div class="agent-info">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fuk.wikipedia.org%2Fwiki%2F%25D0%259F%25D1%2580%25D0%25B0%25D0%25BF%25D0%25BE%25D1%2580_%25D0%259F%25D0%25BE%25D0%25BB%25D1%258C%25D1%2589%25D1%2596&psig=AOvVaw0xuh2eqK9FUzLyPVUjKwg4&ust=1721205862572000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCKiO0tOVq4cDFQAAAAAdAAAAABAE" alt="Прапор Польщі">
                <p>Інформація про агента з Польщі.</p>
            </div>
        </section>

        <section>
            <h2>Італія</h2>
            <div class="agent-info">
                <img src="italy_flag.png" alt="Прапор Італії">
                <p>Інформація про агента з Італії.</p>
            </div>
        </section>

        <footer>
            <p>P.S. Куплю та розгляну всіх</p>
        </footer>
    </div>
</body>
</html>
